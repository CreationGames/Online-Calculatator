<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"     type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Java Test</title>
</head>
<body class="bg-success">
    <div class="container py-5">
        <h1 class="text-center py-5 text-light">Calculator App</h1>
        <p class="lead text-center text-light">Not the best looking but who cares</p>
        <div class="container px-4">
            <div class="row py-3 lh-lg">
              <p id="full" class="bg-light fs-2 text p-2 border col"></p>
            </div>
            <div class="row">
              <button id="num1" class="col fs-2 text bg-light text-center">1</button>
              <button id="num2" class="col fs-2 text bg-light text-center">2</button>
              <button id="num3" class="col fs-2 text bg-light text-center">3</button>
              <button id="divide" class="col fs-2 text bg-light text-center">'/.</button>
            </div>
        
            <div class="row">
              <button id="num4" class="col fs-2 text bg-light text-center">4</button>
              <button id="num5" class="col fs-2 text bg-light text-center">5</button>
              <button id="num6" class="col fs-2 text bg-light text-center">6</button>
              <button id="multi" class="col fs-2 text bg-light text-center">x</button>
            </div>
            <div class="row">
              <button id="num7" class="col fs-2 text bg-light text-center">7</button>
              <button id="num8" class="col fs-2 text bg-light text-center">8 </button>
              <button id="num9" class="col fs-2 text bg-light text-center">9</button>
              <button id="sub" class="col fs-2 text bg-light text-center">-</button>
            </div>
            <div class="row">
              <button id="num0" class="col fs-2 text bg-light text-center">0</button>
              <button id="equal" class="col fs-2 text bg-light text-center">=</button>
              <button id="add" class="col fs-2 text bg-light text-center">+</button>
              <button id="clear" class="col fs-2 text bg-light text-center">C</button>
            </div>
        </div>

    </div>

    <script src="todo.js"></script>
</body>
</html>
